<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/resetLogin.css" rel="stylesheet" type="text/css"/>
        <link href="style/styleLogin.css" rel="stylesheet" type="text/css"/>
        <link href="style/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>  

        <script src="script/bootstrap.min.js" type="text/javascript"></script>

        <script src="script/Login.js" type="text/javascript"></script>
    </head>

    <body>    
        <!-- Mixins-->
        <!-- Pen Title-->
        <div class="container">
            <div class="card"></div>
            <div class="card">
                <h1 class="title">Login</h1>
                
                    
                    <div class="input-container">
                        <input type="text" name="UserNameLogin" id="Username" required="required"/>
                        <label for="Username">Nombre de Usuario</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" name="passLogin" id="Password" required="required"/>
                        <label for="Password">Contraseña</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button onclick="Ingresar()" ><span>Entrar</span></button>
                    </div>
                    <div class="footer"><a href="#">Olvidaste tu Contraseña?</a></div>
                
            </div>
            <div class="card alt">
                <div class="toggle"></div>
                <h1 class="title">Registrarse
                    <div class="close">
                        
                    </div>
                </h1>
                
                    <div class="input-container">
                        <input type="text" id="FullName" name="NombreCompleto" required="required"/>
                        <label for="Username">Nombre Completo</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="Username" name="NombreUsuario"  required="required"/>
                        <label for="Username">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Password" name="Contrasena"  required="required"/>
                        <label for="Password">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="RepeatPassword" name="ConfirmPassword"  required="required"/>
                        <label for="RepeatPassword">Repeat Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="Email" name="Email"  required="required"/>
                        <label for="Username">Correo Electronico</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <!--<button><span>Guardar</span></button>-->
                        <button onclick="insertarUsuario()">Guardar</button>
                    </div>
                
            </div>
        </div>
        <script src="script/jquery-1.12.3.min.js" type="text/javascript"></script>
        <script src="script/index.js" type="text/javascript"></script>
    </body>
</html>
